# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
# nameOverride: railsgoat
image:
  repository: gcr.io/dev-demo-apps-296e23/railsgoat
  tag: latest
  pullPolicy: Always

serviceType: ClusterIP
servicePort: 3000

ingress:
  # If true, an Ingress Resource will be created
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: "nginx"
    # kubernetes.io/tls-acme: "true"
  istio:
    redirectToHttps:
      enabled: false
      service: http-redirector-nginx
      port: 80
  hosts: []
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

pd-pvc:
  enabled: false
  # Name of an existing GCE Persistent Disk
  gcePdName: ""
  # Size of PV and PVC
  size: 8Gi
  # Name of PV and PVC that will be created, use it in postgresql.persistence.existingClaim
  pvcName: ""

## Configuration values for the postgresql dependency.
## ref: https://github.com/kubernetes/charts/blob/master/stable/postgresql/README.md
##
postgresql:
  persistence:
    enabled: true
    # existingClaim: ""
    # size: 8Gi
  postgresUser: railsgoat
  postgresPassword: railsgoat
